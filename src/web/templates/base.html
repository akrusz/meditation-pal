<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meditation Pal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
    // Apply theme before paint to prevent flash.
    // Priority: localStorage > system preference > time of day.
    (function() {
        var saved = localStorage.getItem('theme');
        if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
            return;
        }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'light');
            return;
        }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            return;
        }
        // No system preference â€” use time of day (light between 7am-7pm)
        var hour = new Date().getHours();
        document.documentElement.setAttribute('data-theme', (hour >= 7 && hour < 19) ? 'light' : 'dark');
    })();
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-brand">Meditation Pal</a>
        <div class="nav-links">
            <a href="/">New Session</a>
            <a href="/history">History</a>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme" aria-label="Toggle theme"></button>
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
    <script>
    (function() {
        var btn = document.getElementById('themeToggle');
        function updateIcon() {
            var theme = document.documentElement.getAttribute('data-theme');
            btn.innerHTML = theme === 'dark'
                ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>'
                : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
        }
        updateIcon();
        btn.addEventListener('click', function() {
            var current = document.documentElement.getAttribute('data-theme');
            var next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateIcon();
        });
        // Listen for system preference changes (only if no manual override)
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                    updateIcon();
                }
            });
        }
    })();
    </script>
</body>
</html>
